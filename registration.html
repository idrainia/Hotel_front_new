<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="registration">
    <div class="wrapper">
        <h1>Выберите тип пользователя</h1>
        <div class="role-selection">
            <button id="admin-btn" class="role-btn">Я администратор</button>
            <button id="client-btn" class="role-btn">Я пользователь</button>
        </div>
        <div id="admin-form" class="form-container" style="display: none;">
            <h2>Регистрация администратора</h2>
            <form>
                <div class="input-box">
                    <input type="text" placeholder="Имя" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Фамилия" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Отчество" required>
                </div>
                <div class="input-box">
                    <input type="date" placeholder="Дата рождения" required>
                </div>
                <div class="input-box">
                    <select id="admin-type" placeholder="admins" required>
                        <option value="" disabled selected hidden> Выберите должность</option>
                        <option value="Главный администратор">Главный администратор</option>
                        <option value="Обычный администратор">Обычный администратор</option>
                    </select>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Электронная почта" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Пароль" required>
                </div>
                <div class="input-box">
                    <input type="tel" placeholder="Номер телефона" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Кодовое слово" required>
                </div>
                <button type="submit" class="btn">Регистрация</button>
            </form>
        </div>

        <div id="client-form" class="form-container" style="display: none;">
            <h2>Регистрация пользователя</h2>
            <form>
                <div class="input-box">
                    <input type="text" placeholder="Имя" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Фамилия" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Отчество" required>
                </div>
                <div class="input-box">
                    <input type="date" placeholder="Дата рождения" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Электронная почта" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Пароль" required>
                </div>
                <div class="input-box">
                    <input type="tel" placeholder="Номер телефона" required>
                </div>
                <button type="submit" class="btn">Регистрация</button>
            </form>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
    const adminBtn = document.getElementById("admin-btn");
    const clientBtn = document.getElementById("client-btn");
    const adminForm = document.getElementById("admin-form");
    const clientForm = document.getElementById("client-form");
  
    adminBtn.addEventListener("click", function() {
        adminForm.style.display = "block";
        clientForm.style.display = "none";
    });
  
    clientBtn.addEventListener("click", function() {
        adminForm.style.display = "none";
        clientForm.style.display = "block";
    });
    });

    </script>
</body>
</html>
